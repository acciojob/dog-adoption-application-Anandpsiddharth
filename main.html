<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Form</title>
</head>
<body>

    <form>

        <!-- Name -->
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Name"><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" placeholder="Phone Number"><br><br>

        <!-- Address -->
        <label for="address">Address</label><br>
        <input type="text" id="address" placeholder="Address"><br><br>

        <!-- Checkbox -->
        <label>
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>
        <br><br>

        <!-- Multi Select -->
        <label for="multiSelect">Please select your preferred breeds</label><br>
        <select id="multiSelect" multiple>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Beagle">Beagle</option>
        </select>
        <br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
